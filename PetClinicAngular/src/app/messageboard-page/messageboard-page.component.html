    <div class="form-group">
      <label >Enter Your Question</label>
      <input type="text" class="form-control" #exampleInputEmail aria-describedby="emailHelp" placeholder="Question">
      <small id="emailHelp" class="form-text text-muted">This will be anonymous </small>
    </div>
    <button type="submit" (click)="sendQuestionModel(exampleInputEmail.value)" class="btn btn-primary">Post</button>
<div class="summaryContainer">
    <div *ngFor="let data of allQuestionsList; let i = index">
      <button mat-button (click)="likeButton()" id="{{i}}" [ngClass]="{'grey' : toggle, 'red': !toggle}">
        <mat-icon>favorite</mat-icon>
      </button>  
      <details  class="profileDetail text-center">
        <summary class="profileSummary" for="{{i}}">{{data.Question}}</summary>
          <ul class="text-left">
              <li>
                <label for="{{i}}">{{allCommentsList[i]}}</label><br>  
                <input type="text" class="form-control" #exampleInputComment aria-describedby="commentHelp" placeholder="Comment">
                <input id="{{i}}" type="button" (click)="commentOnQuestion($event,exampleInputComment.value)" value="Post Comment" class="btn btn-primary">
           </li>
          </ul>
      </details>
    </div>
  </div>
