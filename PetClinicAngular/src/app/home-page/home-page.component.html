<mat-drawer-container class="example-container">

   <div>
    <mat-toolbar class="myToolbar">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink='register'>
        <mat-icon>assignment</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink='profile'>
        <mat-icon>account_box</mat-icon>
      </button>
    </mat-toolbar>
   </div>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Auto-resizing sidenav</p>
    </mat-drawer>

  <div>
      <img src="assets/PetImage1.png" alt="image" class="myImage">  
      <img src="assets/PetImage2.jpg" alt="image" class="myImage">
  </div>
</mat-drawer-container>
