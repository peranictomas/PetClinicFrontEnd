  <div class="container">
    <h1>Edit Role</h1>
    <p>Enter role to see which users are under that type.</p>
    <hr>

    <label for="role"><b>Roles</b></label>


    <hr>  
    <button type="button" (click)="getAdmins();" class="btn btn-primary">Admin</button>
    <button type="button" (click)="getDoctors();" class="btn btn-primary">Doctor</button>
    <button type="button" (click)="getUsers();" class="btn btn-primary">User</button>

  <div *ngFor="let data of allRolesList; let i = index">
        <ul class="text-left">
          <li>
            <input type="checkbox" id="{{i}}" (change)="editModel(i)" name="roleIndex{{i}}" [checked]="data.IsSelected">
            <label for="{{i}}">{{data.Username}}</label><br>
          </li>
        </ul>
  </div>


  <div>
    <button type="button" (click)="sendEdit();" class="btn btn-primary">Update</button>
  </div>
